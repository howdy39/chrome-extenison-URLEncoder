<!doctype html>
<html>
  <head>
    <title>URLEncoder Popup</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/popup.js" async=""></script>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="encode-type">Encode type</label>
        <select id="encode-type" class="form-control">
          <option value="encodeURI">encodeURI</option>
          <option value="encodeURIComponent">encodeURIComponent</option>
          <option value="escape">escape</option>
        </select>
      </div>
      <div class="form-group">
        <label for="encode-target-text">Encode target text</label>
        <textarea id="encode-target-text" class="form-control" rows="5" cols="80"></textarea>
      </div>
      <div class="form-group">
        <button id="encode-button" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-circle-arrow-down"></span> Encode
        </button>
        <button id="decode-button" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-circle-arrow-up"></span> Decode
        </button>
      </div>
      <div class="form-group">
        <label for="decode-target-text">Decode target text</label>
        <textarea id="decode-target-text" class="form-control" rows="5" cols="80"></textarea>
    </div>
  </body>
</html>
